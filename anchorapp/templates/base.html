<html>
	<head>
		<meta charset="utf-8" http-equiv="Content-type" content="text/html">
		<title>Anchorloans Test</title>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
	</head>
	<body>
		<div class="title">
			<h1 class="center"> Problem 1 - Divisibility </h1> 
		</div>
		<div class="input_div">
			<form class='form-load' method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
				<input type=file name=inpt> <input type="submit" value="Load File"> </br>
			</form>
			<h2 class="center"> File Loaded: {% if session.filename %} {{ session.filename }} {% else %} None yet. {% endif %} </h2>
			<form class='form-load' action="{{ url_for('compute') }}">
				<textarea rows=30 cols=25 name="input" value="Input file." readonly>{{ input_text }}</textarea>
				<textarea rows=30 cols=25 name="output" value="Output." readonly>{{ output_text }}</textarea>

				<input type=submit name="send" value="Compute">
			</form>
		</div>
	</body>
</html>
