{% extends 'base.html' %}
{% block body_ext %}
<div class="row marketing">
	<div class="col-lg-6" >
		<h3> Input: </h3>
		<hr>
		<textarea class = "form-control" rows={{ in_sz }} readonly>{{ input_text }}</textarea>
	</div>
	<div class="col-lg-6" >
		<h3> Output: </h3>
		<hr>
		<textarea class = "form-control" rows={{ out_sz }} readonly> {{'\n'}}{{ output_text }}</textarea>
	</div>
</div>
{% endblock %}
