{% extends 'base.html' %}
{% block body_ext %}
	<div>
		<h3> Upload input file: </h3>
			<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
				<div class="row">
					<div class="col-md-8"> <input type=file name=inpt> </div>
        			<div class="col-md-4"> <input type="submit" class="btn btn-success" value="Load File"> </div>
				</div>
			</form>
		</div>
		{% with messages = get_flashed_messages() %}
  			{% if messages %}
    			<ul>
    			{% for message in messages %}
      				<li>{{ message }}</li>
    			{% endfor %}
    			</ul>
  			{% endif %}
		{% endwith %}
	</div>
{% endblock %}
